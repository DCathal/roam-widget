<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Product Search - GetLocal.ie</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #fff;
    }

    .search-container {
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    .logo {
      margin-bottom: 30px;
    }

    .logo h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #fff;
      margin-bottom: 8px;
    }

    .logo h1 span {
      color: #00d4aa;
    }

    .logo p {
      color: #a0aec0;
      font-size: 1.1rem;
    }

    .search-box {
      display: flex;
      background: #fff;
      border-radius: 50px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .search-box:focus-within {
      transform: translateY(-2px);
      box-shadow: 0 15px 50px rgba(0, 212, 170, 0.3);
    }

    .search-input {
      flex: 1;
      padding: 18px 25px;
      border: none;
      font-size: 1.1rem;
      outline: none;
      color: #333;
    }

    .search-input::placeholder {
      color: #999;
    }

    .search-btn {
      padding: 18px 30px;
      background: #00d4aa;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
      color: #fff;
      transition: background 0.2s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .search-btn:hover {
      background: #00b894;
    }

    .search-btn svg {
      width: 20px;
      height: 20px;
    }

    .suggestions {
      margin-top: 25px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .suggestion-tag {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .suggestion-tag:hover {
      background: rgba(0, 212, 170, 0.3);
      border-color: #00d4aa;
    }

    .footer {
      margin-top: 50px;
      color: #a0aec0;
      font-size: 0.85rem;
    }

    .footer a {
      color: #00d4aa;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .logo h1 {
        font-size: 1.8rem;
      }

      .search-box {
        flex-direction: column;
        border-radius: 15px;
      }

      .search-input {
        border-radius: 15px 15px 0 0;
        text-align: center;
      }

      .search-btn {
        justify-content: center;
        border-radius: 0 0 15px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="search-container">
    <div class="logo">
      <h1>Get<span>Local</span>.ie</h1>
      <p>Find products from local Irish businesses</p>
    </div>

    <form id="searchForm" class="search-box">
      <input
        type="text"
        class="search-input"
        id="searchInput"
        placeholder="Search for products..."
        autocomplete="off"
        autofocus
      >
      <button type="submit" class="search-btn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="M21 21l-4.35-4.35"></path>
        </svg>
        Search
      </button>
    </form>

    <div class="suggestions">
      <span class="suggestion-tag" data-query="coffee">Coffee</span>
      <span class="suggestion-tag" data-query="bread">Bread</span>
      <span class="suggestion-tag" data-query="cheese">Cheese</span>
      <span class="suggestion-tag" data-query="craft beer">Craft Beer</span>
      <span class="suggestion-tag" data-query="honey">Honey</span>
      <span class="suggestion-tag" data-query="chocolate">Chocolate</span>
    </div>

    <div class="footer">
      <p>Powered by <a href="https://getlocal.ie" target="_blank">GetLocal.ie</a> - Supporting Irish businesses</p>
    </div>
  </div>

  <script>
    (function() {
      var form = document.getElementById('searchForm');
      var input = document.getElementById('searchInput');
      var suggestionTags = document.querySelectorAll('.suggestion-tag');

      function performSearch(query) {
        if (query && query.trim()) {
          var encodedQuery = query.trim().replace(/\s+/g, '-').toLowerCase();
          window.open('https://getlocal.ie/q/' + encodeURIComponent(encodedQuery), '_blank');
        }
      }

      form.addEventListener('submit', function(e) {
        e.preventDefault();
        performSearch(input.value);
      });

      suggestionTags.forEach(function(tag) {
        tag.addEventListener('click', function() {
          var query = this.getAttribute('data-query');
          input.value = query;
          performSearch(query);
        });
      });
    })();
  </script>
</body>
</html>
